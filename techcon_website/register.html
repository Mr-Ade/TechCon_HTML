<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Register for TechCon 2024</title>
    <meta name="description" content="Registration page for TechCon 2024">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="registration-form">
            <h2>Conference Registration</h2>
            <form action="/submit-registration" method="post">
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required 
                           aria-label="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required 
                           aria-label="Enter your email address">
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required 
                           aria-label="Create your password"
                           pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                           title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required 
                           aria-label="Confirm your password">
                </div>

                <div class="form-group">
                    <label for="attendeeType">Attendee Type:</label>
                    <select id="attendeeType" name="attendeeType" required>
                        <option value="">Select your attendee type</option>
                        <option value="professional">Professional</option>
                        <option value="student">Student</option>
                        <option value="speaker">Speaker</option>
                        <option value="sponsor">Sponsor</option>
                    </select>
                </div>

                <div class="form-group">
                    <input type="checkbox" id="termsAgree" name="termsAgree" required>
                    <label for="termsAgree">
                        I agree to the TechCon 2024 Terms and Conditions and Privacy Policy
                    </label>
                </div>

                <div class="form-group">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">
                        I would like to receive updates about future TechCon events
                    </label>
                </div>

                <button type="submit" aria-label="Submit registration form">
                    Register Now
                </button>
            </form>
        </section>
    </main>

    <footer>
        <p>
            &copy; 2024 TechCon Conference. All rights reserved.
        </p>
        <div class="contact-info">
            <p>Email: info@techcon2024.com</p>
            <p>Phone: +234 (080) 123-4567</p>
        </div>
        <div class="social-media">
            <a href="#" aria-label="TechCon Facebook">Facebook</a>
            <a href="#" aria-label="TechCon Twitter">Twitter</a>
            <a href="#" aria-label="TechCon LinkedIn">LinkedIn</a>
        </div>
    </footer>
</body>
</html>
